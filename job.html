<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./job.css">
  <title>Document</title>
</head>

<body>
  <div class="job-container">
    <div class="job-header">
      <h1>Job Application ( Web )</h1>
    </div>
    <div class="job-form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" placeholder="Enter First Name">
    </div>
    <div class="job-form-group">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" placeholder="Enter Last Name">
    </div>
    <div class="job-form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter First Name">
    </div>

    <div class="job-form-group">
      <label for="job-role">Job Role</label>
      <select id="job-role">
        <option value="developer" selected>Frontend Developer</option>
        <option value="designer">Backenc Developer</option>
        <option value="manager">Full Stack Developer</option>
      </select>
    </div>
    <div class="job-form-group job-full-width">
      <label for="address">Enter Address</label>
      <textarea id="address"></textarea>
    </div>
    <div class="job-form-group">
      <label for="city">City</label>
      <input type="text" id="city" placeholder="Enter City">
    </div>
    <div class="job-form-group">
      <label for="zip">Zip</label>
      <input type="text" id="zip" placeholder="Enter Zip Code">
    </div>
    <div class="job-form-group">
      <label for="start-date">Start Date</label>
      <input type="date" id="start-date">
    </div>
    <div class="job-form-group">
      <label for="cv">Upload Your CV</label>
      <input type="file" id="cv">
    </div>
    <button type="submit" class="job-submit-button">Apply Now</button>
  </div>
</body>

</html>
